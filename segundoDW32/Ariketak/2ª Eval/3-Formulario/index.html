<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
<h1>Formulario Datos</h1>
<div class="container">
	<label class="etqIntentos">Intentos: </label><div id="intentos"></div>
	<label class="etqErrores">Errores: </label><div id="errores"></div>
	<fieldset class="scheduler-border">
	<form id="form" class="form-group">
		<label for="nombre">Nombre: </label>
		<input type="text" id="nombre" name="nombre" class="form-control" />
		<br/>
		<label for="apellido">Apellido: </label>
		<input type="text" id="apellido" name="apellido" class="form-control" />
		<br/>
		<label for="edad">Edad: </label>
		<input type="number" id="edad" name="edad" class="form-control" />
		<br/>
		<label for="dni">DNI: </label>
		<input type="text" id="dni" name="dni" class="form-control" />
		<br/>
		<label for="email">E-Mail: </label>
		<input type="text" id="email" name="email" class="form-control" />
		<br/>
		<label for="provincias">Provincia: </label>
		<select id="provincias" name="provincias" class="form-control">
			<option selected="selected" disabled>Selecciona 1</option>
			<option value="gipuzkoa">Gipuzkoa</option>
			<option value="bizkaia">Bizkaia</option>
			<option value="araba">Araba</option>
			<option value="nafarroa">Nafarroa</option>
		</select>
		<br/>
		<label for="fecha">Fecha: </label>
		<input type="date" id="fecha" name="fecha" class="form-control" />
		<br/>
		<label for="telefono">Tel√©fono: </label>
		<input type="text" id="telefono" name="telefono" class="form-control" />
		<br/>
		<label for="hora">Hora: </label>
		<input type="text" id="hora" name="hora" class="form-control" />
		<br/>
		<input type="submit" id="submit" value="Enviar" class="btn btn-primary"/>
	</form>
</div>
</fieldset>
</body>
</html>
