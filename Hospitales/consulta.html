	<h1 id="títuloPag">Consultas</h1>
	<br/>
<form id="form">
	<div id="crearConsulta" class="div">
		<fieldset>
			<legend>Crear</legend>
			<label for="dniMedico">DNI del médico</label>
			<input type="text" name="dniMedico" id="dniMedico" placeholder="00000000X"/>
			<br/>
			<label for="dniPaciente">DNI del paciente</label>
			<input type="text" name="dniPaciente" id="dniPaciente" placeholder="00000000X"/>
			<br/>
			<label for="fecha">Fecha de la consulta</label>
			<input type="date" name="fecha" id="fecha"/>
			<br/>
		</fieldset>
	</div>
	<div id="consultarConsultaPaciente" class="div">
		<fieldset>
			<legend>Consulta por paciente</legend>
			<label for="dniPacienteConsulta">DNI del paciente</label>
			<input type="text" name="dniPacienteConsulta" id="dniPacienteConsulta" placeholder="0000000X"/>
		</fieldset>	
	</div>
	<div id="consultarConsultaMedico" class="div">
		<fieldset>
			<legend>Consulta por médico</legend>
			<label for="dniMedicoConsulta">DNI del médico</label>
			<input type="text" name="dniMedicoConsulta" id="dniMedicoConsulta" placeholder="0000000X"/>
		</fieldset>
	</div>
	<br/>
	<div id="divRadio">
		<input type="radio" id="radio" name="radio" value="crear"/><p class="label2">Crear</p>
		<input type="radio" id="radio" name="radio" value="buscar"/><p class="label2">Buscar</p>
	</div>
	<br/>
	<div id="divRadioBuscar">
		<input type="radio" class="radioBuscar" name="radioBuscar" id="radioBuscar" value="paciente"/><p class="label">Por paciente</p>
		<input type="radio" class="radioBuscar" name="radioBuscar" id="radioBuscar" value="medico"/><p class="label">Por médico</p>
	</div>
	<input type="submit" id="submit" name="submit" value="Enviar" />
</form>
