<!DOCTYPE html>
<html>
    <head>
        <title>Titulo</title>

        <style type="text/css">

            li {
                padding-left: 5px;
                list-style: none;
                background-color: #ccc;
                border: solid 1px black;
                width: 200px;
            }

            #linea1, #linea2, #linea3  {
                background-color: grey;
            }

            li.menu {
                display: inline;
                }

            ol {
                display: none;
                padding: 0px;
            }


        </style>
        <meta charset="utf-8"/>

        <script src="lib/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#linea1').click(function() {
                    $('#sub1').fadeToggle('fast');
                });
                $('#linea2').click(function() {
                    $('#sub2').fadeToggle('slow');
                });
                $('#linea3').click(function() {
                    $('#sub3').fadeToggle(1000);
                });
            });
        </script>
    </head>

    <body>
        <h2>jQuery, fadeIn/Out/Toggle</h2>

            <ul>
                <div>
                    <li id='linea1' class='menu'>Panel 1</li>
                    <ol id='sub1' class='sub'>
                        <li>Panel 1.1</li>
                        <li>Panel 1.2</li>
                        <li>Panel 1.3</li>
                    </ol>
                </div>
                <div>
                    <li id='linea2' class='menu'>Panel 2</li>
                    <ol id='sub2' class='sub'>
                        <li>Panel 2.1</li>
                        <li>Panel 2.2</li>
                        <li>Panel 2.3</li>
                    </ol>
                </div>
                <div>
                    <li id='linea3' class='menu'>Panel 3</li>
                    <ol id='sub3' class='sub'>
                        <li><a href="http://www.google.es">Panel 3.1</a></li>
                        <li>Panel 3.2</li>
                        <li>Panel 3.3</li>
                    </ol>
                </div>
            </ul>

    </body>
</html>
