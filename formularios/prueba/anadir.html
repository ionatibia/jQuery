	<form id="form" action="Anadir" method="POST">
		<div id="cuerpoLibro">
			<fieldset>
				<legend>Libro:</legend>
				<label for="titulo">Título: </label><input type="text" id="titulo" name="titulo" />
				<br/>
				<label for="anoEdicion">Año edición: </label><input type="number" id="anoEdicion" name="anoEdicion" placeholder="aaaa" />
				<br/>
				<label for="editorial">Editorial: </label><input type="text" id="editorial" name="editorial" />
				<br/>
				<label for="numPaginas">Número de páginas: </label><input type="number" id="numPaginas" name="numPaginas" />
				<br/>
				<label for="nAutor">Autor (nombre): </label><input type="text" id="nAutor" name="nAutor" />
				<br/>
				<label for="aAutor">Autor (año nacimiento): </label><input type="number" name="aAutor" id="aAutor" />
				<br/>
			</fieldset>
		</div>
		<div id="cuerpoDisco">	
			<fieldset>
				<legend>Disco:</legend>
				<label for="titulo">Título: </label><input type="text" id="titulo" name="titulo" />
				<br/>
				<label for="anoEdicion">Año edición: </label><input type="number" id="anoEdicion" name="anoEdicion" />
				<br/>
				<label for="discografia">Discografía: </label><input type="text" id="discografia" name="discografia" />
				<br/>
				<label for="numCanciones">Número de canciones: </label><input type="number" id="numCanciones" name="numCanciones" />
				<br/>
				<label for="nAutor">Autor (nombre): </label><input type="text" id="nAutor" name="nAutor" />
				<br/>
				<label for="aAutor">Autor (año nacimiento): </label><input type="number" name="aAutor" id="aAutor" />
				<br/>
			</fieldset>
		</div>
		<div id="cuerpoPelicula">
			<fieldset>
				<legend>Película:</legend>
				<label for="titulo">Título: </label><input type="text" name="titulo" id="titulo" />
				<br/>
				<label for="anoEdicion">Año edición: </label><input type="number" name="anoEdicion" id="anoEdicion" />
				<br/>
				<label for="productora">Productora</label><input type="text" name="productora" id="productora" />
				<br/>
				<label for="nAutor">Autor (nombre): </label><input type="text" id="nAutor" name="nAutor" />
				<br/>
				<label for="aAutor">Autor (año nacimiento): </label><input type="number" name="aAutor" id="aAutor" />
				<br/>
			</fieldset>
		</div>
		<input type="radio" name="radio" value="libro" />Libro
		<input type="radio" name="radio" value="disco" />Disco
		<input type="radio" name="radio" value="pelicula" />Pelicula
		<br/>
		<input type="submit" name="submit" value="Enviar" />
	</form>
