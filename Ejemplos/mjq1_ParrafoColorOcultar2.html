<!DOCTYPE html>
<html>
    <head>
        <title>jq1</title>
        <meta charset="utf-8"/>
        <style>
            p{
              width:250px;   
            }
        </style>
        <script src="./lib/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready( 
                function(){
                    $("p").dblclick(
                          
                        function (){
                            $(this).hide();
                            
                        }
                    
                    );


                    $("p").click(
                          
                        function (){
                            $(this).css('color','blue');
                            
                        }
                    
                    );


                    $("p").mouseover(
                          
                        function (){
                            $(this).css('color','red');

                        }
                    
                    );

                }
                
            );
            
   
            
        </script>
    </head>
    <body>
        <p>Esto es una prueba</p>
        <p>Esto es una prueba</p>
        <p>Esto es una prueba</p>
        <p>Esto es una prueba</p>
        <p>Esto es una prueba</p>
        <p>Esto es una prueba</p>
    </body>
</html>
